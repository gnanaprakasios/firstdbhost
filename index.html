<!DOCTYPE html>
<html>
<head>
    <title>User Form</title>
</head>
<body>
    <h2>Add User</h2>
    <form action="/adduser" method="POST">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>
        <label>Email:</label>
        <input type="email" name="email" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>All Users</h2>
    <a href="/users">Show Users</a>
</body>
</html>
